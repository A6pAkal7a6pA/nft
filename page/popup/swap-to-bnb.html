<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/scss.6b84482b.css">
	<title>NFT</title>
</head>

<body>
	<!-- <div class="loader">
			<div class="loader__inner">
				<div class="lds-circle">
					<div></div>
				</div>
			</div>
		</div> -->
	<div class="wrapper">
		<header class="header">
			<div class="header__body">
				<div class="header__logo">
					<img src="/logo.f1d8a4c6.svg" alt="logo">
				</div>
				<div class="header__search">
					<img src="/search.1e31d98f.svg" alt="search">
					<input autocomplete="off" type="search" placeholder="Search for ...">
				</div>
				<div class="header__connect button">
					<span class="header__connect-body button-body">
						<a href="/page/popup/popup_create_artwork_one.html">
							+ Add artwork
						</a>
					</span>
				</div>
				<div class="header__lk lk">
					<div class="lk__person">
						<div class="lk__person-image">
							<img src="/avatar.22de90d3.png" alt="avatar">
						</div>
						<div class="lk__person-content">
							<a class="lk__person-title">
								User Name
							</a>
							<div class="lk__person-info">
								<div class="lk__person-nickname username">
									@username
								</div>
								<div class="lk__person-balance balance">
									<div class="balance__title">
										Balance:
									</div>
									<img src="/kiss.fe0b0e62.svg" alt="like">
									<div class="balance__amount">
										1,5M
									</div>
								</div>
							</div>
						</div>
						<div class="lk__dropdown">
							<img src="/lk-dropdown-icon.9342a406.svg" alt="dropdown">
						</div>
					</div>
					<div class="lk__menu lk-menu lk-menu_active">
						<div class="lk-menu__item">
							Address: 0c0xcx1cx606g4516x51g1...
						</div>
						<div class="lk-menu__item">
							My profile
						</div>
						<div class="lk-menu__item">
							Balance settings
						</div>
						<div class="lk-menu__item">
							Log out
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main container">

			<div class="change">
				<div class="change__body">
					<div class="change__exit">
						<img src="/exit-icon.11b12a48.svg" alt="exit">
					</div>
					<div class="change__core">
						<div class="change__title">
							Swap to BNB
						</div>
						<div class="change__back">
							<img src="/back-icon.cb35db60.svg" alt="back">
						</div>
						<div class="change__content">
							<div class="change__content-title">
								You will get
							</div>
							<div class="change__content-values create-values">
								<div class="create-values__taste">
									<span class="create-values__taste-digit">
										10000000
									</span>
									<span class="create-values__taste-name">
										TASTE
									</span>
								</div>
								<div class="create-values__like">
									<img src="/lot-sold-icon.440d9cba.svg" alt="like">
									<span>
										1,5M
									</span>
								</div>
								<div class="create-values__additional">
									(1308.54$)
								</div>
							</div>
							<div class="change__button button">
								<span class="button-body">
									Confirm
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>

	</div>
	<script src="/js.00a46daa.js"></script>
</body>

</html>
